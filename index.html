<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Timebomb.io</title>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <script src="js/lib/jquery.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="js/lib/underscore-min.js"></script>
    <script src="js/lib/backbone-min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-default navbar-static-top" role="navigation">
      <div class="container">
        <a class="navbar-brand" href="#">Timebomb.io</a>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <section id="timebombapp">

            <header id="header">
              <h1>Bombs</h1>
            </header>

            <div class="well">
              <div class="row">
                <div class="col-md-10 form-group">
                  <label for="new-bomb-url">URL</label>
                  <input id="new-bomb-url" class="new-bomb-field form-control" type="text" placeholder="http://example.com">
                </div>

                <div class="col-md-2 form-group">
                  <label for="new-bomb-timestamp">Timestamp</label>
                  <input id="new-bomb-timestamp" class="new-bomb-field form-control" type="text">
                </div>
              </div>

              <div class="row">
                <div class="col-md-12 form-group">
                  <label for="new-bomb-request-params">Request Parameters</label>
                  <textarea id="new-bomb-request-params" class="new-bomb-field form-control" rows="4"></textarea>
                </div>
              </div>

              <div class="row">
                <div class="col-md-2 col-md-offset-10">
                  <button id="new-bomb-submit" type="button" class="btn btn-info btn-block">Submit</button>
                </div>
              </div>
            </div>

            <section id="main">
              <ul id="bomb-list"></ul>
            </section>

          </section>
        </div>
      </div>
    </div>

    <script type="text/template" id="item-template">
      <div class="view">
        <%= url %> - <%= timestamp %><br />
<pre>
<%= JSON.stringify(JSON.parse(request_params),null,2)  %>
</pre>
      </div>
    </script>
    <script type="text/template" id="stats-template"></script>
    <script src="js/models/user.js"></script>
    <script src="js/models/bomb.js"></script>
    <script src="js/collections/bombs.js"></script>
    <script src="js/views/bombs.js"></script>
    <script src="js/views/app.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
